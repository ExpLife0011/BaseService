RootConfigFilename = "common.cfg";

AESAliasName = "fes_0";
SId = 66;

INetPort	= 9703;
LSHost 		= "127.0.0.1";

NegFiltersDebug = { "NET" };

GraphVars +=
{
	"FPSProcessMsg", "60000",	// every minute
};

WaitServiceAccess = { "EGS" };

DisplayedVariables += { "", "NbPlayers|NbPlayers","@Info|info","@LoadMsg|loadmsg" };

AcceptConnectMax           =  50000;			//	同时接受连接的最大数
LoginMsgTimeOut            =  60*1000;			//	客户端建立连接到发送请求的超时时间
LoginMsgUpdateInterval     =  70;				//	检查时间间隔

SessionTimeOut             =  7*1000;		//	客户端连接的超时时间
SessionUpdateInterval      =  300;				//	每次客户端连接请求的超时时间

ClientMax                  =   100000;			//	能接受客户端的最大数。

ClientOfflineTime          =   3*60*1000;       //  客户端超过这个时间没有任何消息发给服务器，那么置为离线状态。（可以被其它玩家攻击领地）
ClientOfflineTimeCheck     =   60*1000;         //  检查间隔。

ClientLogoutTime           =   60*60*1000;		//	客户端连接的超时时间，超过将清除这个客户端的数据。
ClientLogoutTimeCheck      =   1*60*1000;		//	客户端超时检查时间间隔。

MsgBufferTimeOut           =   10*60*1000;		//	给客户端消息缓存超时时间，如果客户端间隔这个时间都没有跟服务器通信过，那么清空消息缓存。
MsgBufferMaxNum            =   20;				//  缓存消息的最大数

CheckMsg = true;
MsgCount = true;
SaveEvent = false;

